<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Login form">
        <meta name="author" content="Petar Marjanovic">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <title>Login</title>        
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    </head>    
    <body>
        
        <!-- CONTAINER -->
        <div class="container">
            
            <!-- LOGIN -->
            <div class="login-screen">
                <div class="profile-img">
                    <img src="images/profile.png">
                </div>
                <form class="web-form">
                    <div class="input-box">
                        <div class="text">Username</div>
                        <input type="text" placeholder="john123">
                    </div>
                    <div class="input-box">
                        <div class="text">Password</div>
                        <input type="password" placeholder="********">
                    </div>
                    <div class="btn login">Login</div>
                </form>                
                <div class="register">
                    <h1>Don't have an account?</h1>
                    <div class="btn around">Register now</div>
                </div>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <!-- LOGIN END-->
            
            <!-- REGISTER -->
            <div class="register-screen">
                <div class="input-box">
                    <div class="text">Name</div>
                    <input type="text" placeholder="John Smith">
                </div>
                <div class="input-box">
                    <div class="text">Username</div>
                    <input type="text" placeholder="john123">
                </div>
                <div class="input-box">
                    <div class="text">Password</div>
                    <input type="password" placeholder="*******">
                </div>
                <div class="input-box">
                    <div class="text">Email</div>
                    <input type="email" placeholder="john@yahoo.com">
                </div>
                <div class="register-bottom">
                <div class="btn">Register</div>                    
                    <div class="register">
                        <h1>Have an account?</h1>
                        <div class="btn around">Login now</div>
                    </div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <!-- REGISTER END-->
            
            <!-- ACCEPT -->
            <div class="accept">
                <div class="trigger"></div>
                <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
                <path class="circ path" style="fill:none;stroke:white;stroke-width:1;stroke-linejoin:round;stroke-miterlimit:10;" d="
	           M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"/>
                <polyline class="tick path" style="fill:none;stroke:white;stroke-width:1;stroke-linejoin:round;stroke-miterlimit:10;" points="
	           11.6,20 15.9,24.2 26.4,13.8 "/>
                </svg>
                <h1>You are loged in!</h1>
                <h2>Redirecting to home</h2>
            </div>
            <!-- ACCEPT END-->
            
        </div>
        <!-- CONTAINER END-->
        
        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!-- SCRIPTS END -->

    </body>
</html>
